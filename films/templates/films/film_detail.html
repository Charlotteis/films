{% extends 'layouts/base.html' %}
{% block title %}{{ film.name }} - {{ block.super }}{% endblock %}

{% block content %}
  <h1>{{ film.name }}</h1>
  <p>Rating: {{ film.rating }} star{{ film.rating|pluralize }}</p>
  {% if user == film.user %}
    <a href='{% url "edit_film" slug=film.slug %}'>Edit me!</a>
  {% endif %}
{% endblock %}

{% block footer %}{% endblock %}
