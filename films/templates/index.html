{% extends 'layouts/base.html' %}
{% load humanize %}
{% block title %}Homepage - {{ block.super }}{% endblock %}

{% block content %}

    <h2>{{ film.name }}</h2>
    <p>Rating: {{ film.rating }} star{{ film.rating|pluralize }}</p>
  {% endfor %}
{% endblock %}

{% block footer %}{% endblock %}
