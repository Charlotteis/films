{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}

{% block content %}
  <h1>Films!</h1>
  {% for film in films %}
    <h2>
      <a href='{% url "film_detail" slug=film.slug %}'>{{ film.name }}</a>
    </h2>
  {% endfor %}
{% endblock %}

{% block footer %}{% endblock %}
