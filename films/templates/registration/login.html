{% extends 'layouts/base.html' %}
{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form role='form' action='' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Submit</button>
  </form>
  <p>
    <a href='{% url "password_reset" %}'>
      Forgot your password?
    </a>
  </p>
{% endblock %}
